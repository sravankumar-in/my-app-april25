<div class="Parent">
    <div class="calc">
        <h1>calculator</h1>
        <label>Num1:</label>
        <input type="number"[(ngModel)]="num1"><br>
        <label>Num2:</label>
        <input type="number"[(ngModel)]="num2"><br>

        <button (click)="hey()"[disabled]="(num1==0)||(num2==0)">sum</button>
        <button (click)="hi()"[disabled]="(num1==0)||(num2==0)">sub</button>
        <button (click)="there()"[disabled]="(num1==0)||(num2==0)">mul</button>
        <button (click)="ram()"[disabled]="(num1==0)||(num2==0)">div</button>
        <h2>Result:{{sum}}</h2>

        

    </div>
</div>
