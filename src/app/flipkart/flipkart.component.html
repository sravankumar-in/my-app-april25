<h1>Flipkart</h1>
<div class="Parent">
    <div class="child1">
      <input type="text" placeholder="Search" class="form-control w-25" />
      <button class="btn btn-primary" (click)="filterFreeDelivery()">Only free delivery</button>
    </div>
  
    <div class="child2" role="group">
      <button class="btn btn-warning" (click)="sortByPriceLow()">price low to high</button>
      <button class="btn btn-warning" (click)="sortByPriceHigh()">price high to low</button>
      <button class="btn btn-warning" (click)="sortByRatingLow()">rating low to high</button>
      <button class="btn btn-warning" (click)="sortByRatingHigh()">rating high to low</button>
    </div>
  
    <div class="child3">
      <button class="btn btn-info" (click)="applyDiscount()">Apply 50% discount</button>
      <!-- <button class="btn btn-info" (click)="price with delivery changes()">price with delivery changes</button> -->

    </div>

     <div class="child5">
      <button class="btn btn-dark">Total Price: {{ totalPrice() }}</button>
      <button class="btn btn-dark">Total cart items: {{ totalCartItems() }}</button>
    </div>
  
    <div class="child4">
      <label>Name: <input [(ngModel)]="name" class="form-control" /></label>
      <label>Price: <input [(ngModel)]="price" type="number" class="form-control" /></label>
      <label>Rating: <input [(ngModel)]="rating" type="number" class="form-control" /></label>
      <label>
        Free Delivery:
        <input type="radio" [(ngModel)]="freeDelivery" [value]="true" /> YES
        <input type="radio" [(ngModel)]="freeDelivery" [value]="false" /> NO
      </label>
      <button class="btn btn-success mt-2" (click)="addProduct()">Add to cart</button>
    </div>
  
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th>S.NO</th>
          <th>Product Name</th>
          <th>Price</th>
          <th>Rating</th>
          <th>Free Delivery</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.price |inr  }}</td>
          <td>{{ product.rating }}</td>
          <td>{{ product.freeDelivery }}</td>
          <td><button class="btn btn-danger" (click)="deleteProduct(i)">delete</button></td>
        </tr>
      </tbody>
    </table>
  
   
    
  </div>
